<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider con Paginación en el Slide</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Estilos personalizados */
        .swiper-pagination {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .swiper-slide {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1
                <div class="swiper-pagination"></div>
            </div>
            <div class="swiper-slide">Slide 2
                <div class="swiper-pagination"></div>
            </div>
            <div class="swiper-slide">Slide 3
                <div class="swiper-pagination"></div>
            </div>
            <!-- Agrega más slides aquí -->
        </div>
        <!-- No necesitas una paginación general fuera de los slides -->
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Inicia Swiper
            var swiper = new Swiper('.swiper-container', {
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                    renderBullet: function (index, className) {
                        return '<span class="' + className + '">' + (index + 1) + '</span>';
                    },
                },
                on: {
                    slideChange: function () {
                        updatePaginations();
                    },
                },
            });

            function updatePaginations() {
                var allSlides = document.querySelectorAll('.swiper-slide');
                allSlides.forEach(function (slide, index) {
                    var pagination = slide.querySelector('.swiper-pagination');
                    if (pagination) {
                        pagination.innerHTML = '';
                        for (var i = 0; i < swiper.slides.length; i++) {
                            var bullet = document.createElement('span');
                            bullet.className = 'swiper-pagination-bullet';
                            if (i === swiper.realIndex) {
                                bullet.classList.add('swiper-pagination-bullet-active');
                            }
                            bullet.innerText = i + 1;
                            bullet.addEventListener('click', function (event) {
                                swiper.slideTo(i);
                            });
                            pagination.appendChild(bullet);
                        }
                    }
                });
            }

            // Inicializa la paginación en el primer slide
            updatePaginations();
        });
    </script>
</body>

</html>
